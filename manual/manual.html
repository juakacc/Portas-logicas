<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Manual: Logic-man, o jogo</title>

<style>
    .p {
        text-indent: 3em;
        text-align: justify;
    }

    .sessao {
        font-weight: bold;
    }

    /**THE SAME CSS IS USED IN ALL 3 DEMOS**/
    /**gallery margins**/
    ul.gallery{
        margin-left: 3vw;
        margin-right:3vw;
    }

    .zoom {
        -webkit-transition: all 0.35s ease-in-out;
        -moz-transition: all 0.35s ease-in-out;
        transition: all 0.35s ease-in-out;
        cursor: -webkit-zoom-in;
        cursor: -moz-zoom-in;
        cursor: zoom-in;
    }

    .zoom:hover,
    .zoom:active,
    .zoom:focus {
        /**adjust scale to desired size,
        add browser prefixes**/
        -ms-transform: scale(2.5);
        -moz-transform: scale(2.5);
        -webkit-transform: scale(2.5);
        -o-transform: scale(2.5);
        transform: scale(2.5);
        position:relative;
        z-index:100;
    }

    /**To keep upscaled images visible on mobile,
    increase left & right margins a bit**/
    @media only screen and (max-width: 768px) {
        ul.gallery {
            margin-left: 15vw;
            margin-right: 15vw;
        }

        /**TIP: Easy escape for touch screens,
        give gallery's parent container a cursor: pointer.**/
        .DivName {cursor: pointer}
    }

    .figura  {
        max-width:500px;
        max-height:150px;
        width: auto;
        height: auto;
    }

    .real {
        max-width: 100%;
    }
</style>

</head>
<body>
	<h1>Manual de "Logic-man, o jogo"</h1>

    	<figure>
            <img class="thumbnail zoom figura" src="img/menu-inicial.png" alt="">   
            <figcaption>Tela inicial</figcaption>
        </figure>
    </div>

    

</body>
</html>
